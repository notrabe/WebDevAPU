        <h1 class = 'title'>Web Development</h1>

            <a href = 'Contact.html' onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">Contact</a>
        </nav>
        <h1>Contact</h1>
        <p>Got questions? Get in touch using the form below.</p>
        <form>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br><br>

            <label for='name'>Name</label> 
            <input type ='text' id = 'name'>
            <br><br>

            <label for='email'>Email</label>
            <input type ='email' id = 'email'>
            <br><br>

            <label for = 'subject'>Subject</label>
            <select id = 'subject' name = 'subject'>
                <option value = '' >--Choose a subject--</option>
                <option value = 'career'>Career Question</option>
                <option value = 'education'>Education Question</option>
                <option value = 'code'>I have a problem with my code</option>
                <option value = 'something-else'>Something Else</option>
            </select>
            <br><br>

            <textarea id = 'content' rows="6" cols="70" placeholder="Questions, comments, concerns, etc. go here."></textarea>
            <br>
            <input type = 'submit' onclick="alert ('Your message has been submitted successfully')">
        </form>
        <script src = 'index.js'></script>
    </body>
